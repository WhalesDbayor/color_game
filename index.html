<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <style>

      @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&display=swap');
      @import url(http://fonts.googleapis.com/css?family=Cutive%20Mono:400);
        body {
            font-family: "Fira Code", "Cutive Mono";
            font-weight: 400;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #colorBox {
            width: 120px;
            height: 120px;
            margin: 15px auto;
            display: none;
            border: 1px solid #000;
        }
        .colorBoxContainer {
            background-color: #e8ebee;
            border-radius: 5px;
            height: 170px;
            width: 50%;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .color-options {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .color-option {
            width: 60px;
            height: 60px;
            cursor: pointer;
            border: 1px solid #000;
        }
        .wrong {
            animation: fadeOut 0.5s ease-in-out;
        }

#gameStatus {
  margin-top: 15px;
  font-weight: bold;
}

button, #colorBox {
  border-radius: 3px;
}

#newGameButton {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  font-family: "Fira Code", "Cutive Mono";
}

#newGameButton:hover, #newGameButton:focus {
	background-color: #000;
	color: #fff;
}
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        .correct {
            animation: glow 1s ease-in-out;
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 1); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); }
        }
    </style>
</head>
<body>
    <h1>Guess the Correct Color!</h1>
    <p data-testid="gameInstructions">Click on a color to reveal the target color.</p>
    <div class="colorBoxContainer">
      <div id="colorBox" data-testid="colorBox"></div>
    </div>
    <div class="color-options">
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
        <button class="color-option" data-testid="colorOption"></button>
    </div>
    <p id="gameStatus" data-testid="gameStatus"></p>
    <p>Score: <span id="score" data-testid="score">0</span></p>
    <button id="newGameButton" data-testid="newGameButton">New Game</button>
    
    <script>
        let targetColor;
        let score = 0;

        function generateRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function startNewGame() {
            targetColor = generateRandomColor();
            document.getElementById("colorBox").style.display = "none";
            document.getElementById("score").textContent = "0";
            score = 0;
            updateColorOptions();
        }

        function updateColorOptions() {
            const options = document.querySelectorAll(".color-option");
            const randomIndex = Math.floor(Math.random() * options.length);

            options.forEach((btn, index) => {
                const color = generateRandomColor();
                btn.style.backgroundColor = color;
                btn.setAttribute("data-color", color);
                btn.onclick = () => handleGuess(color);
                if (index === randomIndex) {
                    targetColor = color;
                }
            });
        }

        function handleGuess(selectedColor) {
            document.getElementById("colorBox").style.backgroundColor = targetColor;
            document.getElementById("colorBox").style.display = "block";

            if (selectedColor === targetColor) {
                document.getElementById("colorBox").classList.add("correct");
                document.getElementById("gameStatus").textContent = "Correct! ðŸ¥³ðŸŽ‰";
                score++;
                document.getElementById("score").textContent = score;
            } else {
                document.querySelector(`[data-color="${selectedColor}"]`).classList.add("wrong");
                document.getElementById("gameStatus").textContent = "Wrong, try again! ðŸ˜žðŸ˜ž";
            }

            setTimeout(() => {
                document.getElementById("colorBox").style.display = "none";
                document.getElementById("colorBox").classList.remove("correct");
                document.querySelectorAll(".wrong").forEach(btn => btn.classList.remove("wrong"));
                updateColorOptions();
            }, 3000);
        }

        document.getElementById("newGameButton").addEventListener("click", startNewGame);
        startNewGame();
    </script>
</body>
</html>
